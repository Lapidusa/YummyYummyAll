networks:
  dev:

services:
  nginx:
    image: nginx:stable-alpgine
    ports:
      -"80:443"
    volumes:
      -'./nginx.conf:/etc/nginx/nginx.conf'
    depends_on:
      - backend
      - frontend
    networks:
      - dev
  backend:
    build:
      context: ./YummyYummyBackendFastAPI
    networks:
      - dev
  frontend:
    build:
      context: ./YummyYummyFrontendNuxt
    networks:
      - dev